<div class="planned_events">
    <h1>Planned events</h1>
    
    <h3>Events</h3>
    
    <div class="flexGrid"> 
        <mat-form-field>
            <input matInput type="text" placeholder="Search an event" />
        </mat-form-field>
        <mat-card class="example-card" *ngFor="let myevent of events"> 
           <app-event [event]="myevent"></app-event>
        </mat-card>
    </div>



</div>
<div class="past_events">
    <h1>Past events</h1>

    <app-past-events></app-past-events>
</div>
