<h3>{{headerTitle}}</h3>

<form [formGroup]="eventForm" (ngSubmit)="onSubmitEvent()">
  <p>
    <mat-form-field appearance="legacy" class="example-full-width">
      <mat-label>Event Name</mat-label>
      <input matInput id="titleInput" placeholder="event name" formControlName="eventName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy" class="example-full-width">
      <mat-label>Start Time</mat-label>
      <input matInput id="titleInput" placeholder="start time" formControlName="startTime">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy" class="example-full-width">
      <mat-label>End Time</mat-label>
      <input matInput id="titleInput" placeholder="end time" formControlName="endTime">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy" class="example-full-width">
      <mat-label>Status</mat-label>
      <input matInput id="titleInput" placeholder="status" formControlName="status">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="legacy" class="example-full-width">
      <mat-label>Location</mat-label>
      <input matInput id="titleInput" placeholder="location" formControlName="location">
    </mat-form-field>
  </p>

  <p> 
    <button mat-raised-button id="saveEvent" color="primary">Save</button>
  </p>
</form>
