<mat-card-header>
    <div class = "row">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-subtitle>{{event.eventName}}</mat-card-subtitle>
        <mat-card-subtitle>{{event.createdDate | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
        <mat-card-subtitle>{{event.startTime }}</mat-card-subtitle>
        <mat-card-subtitle>{{event.endTime }}</mat-card-subtitle>
        <mat-card-subtitle>{{event.location }}</mat-card-subtitle>
        <mat-card-subtitle>{{event.status }}</mat-card-subtitle>
        
        <button mat-stroked-button color="primary" 
        (click)="editEvent(event.eventId)" class="e2e-edit">Edit Event</button> 
    
        <button mat-stroked-button color="primary" 
        (click)="deleteEvent(event.eventId)" class="e2e-edit">Delete Event</button>
        
       
    </div>
      
</mat-card-header>
<hr>
